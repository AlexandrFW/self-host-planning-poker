<ng-container *ngIf="deck">
  <div class="flex-grow-1"></div>
  <shpp-pickable-card *ngFor="let card of deck.values"
             [cardValue]="card"
             [disabled]="isSpectator || isGameRevealed"
             [selected]="selectedCard === card"
             (click)="selectCard(card)">
  </shpp-pickable-card>
  <div class="flex-grow-1"></div>
</ng-container>
