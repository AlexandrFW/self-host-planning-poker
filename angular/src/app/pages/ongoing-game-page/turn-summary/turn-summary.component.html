<div class="container">
  <div class="row align-items-center" *transloco="let t; read 'turnSummary'">
    <div class="col col-md-4 offset-md-3">
      <div class="d-flex flex-wrap justify-content-center text-center">
        <div *ngFor="let item of counts | keyvalue: valueDescOrder" class="d-flex flex-column align-items-center m-3">
          <div class="card-border">
            <div class="card-value">
              {{ displayCardValue(deck, Number(item.key)) }}
            </div>
          </div>
          <p class="text-muted mt-1">{{ t('votes-label', { votes: item.value }) }}</p>
        </div>
      </div>
    </div>
    <div class="col col-md-2 col-lg-2 col-xl-2 text-center">
      <p class="text-muted mb-1">{{ t('average-label') }}</p>
      <p class="fs-2 fw-bold">{{ deck.textValues ? displayCardValue(deck, round(average)) : average.toPrecision(1) }}</p>
      <p class="text-muted mb-1">{{ t('agreement-label') }}</p>
      <p class="fs-2 fw-bold">{{ agreement | percent }}</p>
    </div>
  </div>
</div>
